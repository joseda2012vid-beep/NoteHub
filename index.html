<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo NoteHub" class="logo">
    <h1>📝 NoteHub</h1>
  </header>

  <main>
    <div class="note-container" id="noteContainer">
      <div class="note" contenteditable="true">Escribe tu nota aquí...</div>
    </div>
    <button id="addNoteBtn">➕ Agregar nota</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
