<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📝 NoteHub</h1>

  <div id="controls">
    <input type="text" id="noteTitle" placeholder="Título de la nota">
    <textarea id="noteInput" placeholder="Escribe tu nota..."></textarea>
    
    <div class="selectors">
      <select id="noteStyleSelect">
        <option value="sheet-white">Hoja blanca</option>
        <option value="sheet-lined">Hoja rayada</option>
        <option value="sheet-grid">Hoja cuadriculada</option>
      </select>

      <select id="noteSizeSelect">
        <option value="sheet">Tamaño carta</option>
        <option value="card">Tarjeta</option>
      </select>
    </div>

    <div class="sections">
      <select id="sectionSelect">
        <option value="General">General</option>
      </select>
      <input type="text" id="newSectionInput" placeholder="Nueva sección...">
      <button id="addSectionBtn">➕ Agregar sección</button>
    </div>

    <button id="saveBtn">💾 Guardar nota</button>
  </div>

  <h2>Sección actual: <span id="currentSection">General</span></h2>
  <div id="notesContainer"></div>

  <script src="script.js"></script>
</body>
</html>
